    <section class="contact" id="hire_me">
        <h2 class="heading">Hire Me</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
            <div class="input-group">
                <div class="input-box">
                    <input type="hidden" name="access_key" value="02444c0b-e6c5-4c0f-94fe-3dc38c2e4e2e">
                    <input type="text" name="Company Name" placeholder="Company Name" required>
                    <input type="email" name="E-mail" placeholder="Email" required>
                    <input type="number" name="Phone Number" placeholder="Phone Number" required>
                </div>
                <div class="input-box">
                    <input type="text" name="Job Title" placeholder="Job Title" required>
                    <input type="date" name="Schedule Call" placeholder="Schedule Call Date" required>
                    <input type="text" name="Company Address" placeholder="Location" required>
                </div>
            </div>

            <div class="input-group-2">
                <textarea name="Roles and Responsibilities" cols="30" rows="8" placeholder="Roles and Responsibilities" required></textarea>
                <textarea name="Other Instructions" cols="30" rows="7" placeholder="Other Instructions" required></textarea>
                <input type="submit" value="Send Message" class="btn">
                <input type="reset" value="Reset Fields" class="btn">
            </div>
        </form>
    </section>

    <section class="contact" id="collaborate">
        <h2 class="heading">Collaborate</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
            <div class="input-group">
                <div class="input-box">
                    <input type="hidden" name="access_key" value="02444c0b-e6c5-4c0f-94fe-3dc38c2e4e2e">
                    <input type="text" name="Full Name" placeholder="Full Name" required>
                    <input type="email" name="E-mail" placeholder="Email" required>
                    <input type="number" name="Phone Number" placeholder="Phone Number" required>
                </div>
                <div class="input-box">
                    <input type="text" name="Project Title" placeholder="Project Title" required>
                    <input type="text" name="Timeline for Completion" placeholder="Timeline for Completion" required>
                    <input type="text" name="Budget" placeholder="Budget" required>
                    <textarea name="Resource Allocation" cols="30" rows="5" placeholder="Resource Allocation" required></textarea>
                    <textarea name="Communication Platforms" cols="30" rows="5" placeholder="Communication Platforms" required></textarea>
                    <textarea name="Version Control System" cols="30" rows="5" placeholder="Version Control System" required></textarea>
                    <textarea name="Quality Assurance and Testing" cols="30" rows="5" placeholder="Quality Assurance and Testing" required></textarea>
                </div>
            </div>

            <div class="input-group-2">
                <textarea name="Client Requirements and Feedback" cols="30" rows="15" placeholder="Client Requirements and Feedback" required></textarea>
                <textarea name="Risks and Mitigation Strategies" cols="30" rows="15" placeholder="Risks and Mitigation Strategies" required></textarea>
                <textarea name="Deployment and Maintenance Plan" cols="30" rows="15" placeholder="Deployment and Maintenance Plan" required></textarea>
                <input type="submit" value="Send Message" class="btn">
                <input type="reset" value="Reset Fields" class="btn">
            </div>
        </form>
